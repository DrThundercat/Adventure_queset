<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<meta charset="utf-8">
</head>
<body>

<h2>JavaScript Display Object</h2>

<p id="demo"></p>
<p id="demo2"></p>

<script type="text/javascript">
var person = {
	info:{
		name:"John", 
		age:30
    },
city:"New York"};

var player = {
	stats:{
		health:0,
		wis:0,
		int:0,
		cha:0,
		dex:0,
		luk:0,
		con:0,
		beu:0,
		get hp(){
			return this.health;
		}
	}	
};

document.getElementById("demo2").innerHTML= player.stats.hp;
document.getElementById("demo").innerHTML = person.info.age;
</script>

</body>
</html>
